<div class="container-fluid">
  <h1>Rest Client</h1>

  <call-form></call-form>

  <h2>Call List</h2>
  <ul class="list-group">
    <li *ngFor="let call of calls" (click)="setCall(call)" class="list-group-item">{{call.method}} {{call.url}}</li>
  </ul>

  <h2>Call History</h2>
  <ul class="list-group">
    <li *ngFor="let call of history" (click)="setCall(call)" class="list-group-item">{{call.method}} {{call.url}}</li>
  </ul>

</div>
