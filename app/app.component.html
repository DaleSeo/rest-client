<div class="container-fluid">
  <h1>Rest Client</h1>

  <call-form [methods]="methods" (historyAdded)="addCall($event)"></call-form>

  <call-list [counterValue]="myValue" (counterChange)="myValueChange($event)"></call-list>

  <h2>Call History</h2>
  <ul class="list-group">
    <li *ngFor="let call of history" (click)="setCall(call)" class="list-group-item">{{call.method}} {{call.url}}</li>
  </ul>

</div>
