<h1>Rest Client</h1>
<div class="row">
  <div class="col-xs-3">
    <call-list [counterValue]="myValue" (counterChange)="myValueChange($event)"></call-list>
  </div>
  <div class="col-xs-6">
    <call-form [methods]="methods" (historyAdded)="addCall($event)"></call-form>
  </div>
  <div class="col-xs-3">
    <call-history></call-history>
  </div>
</div>
